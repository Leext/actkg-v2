{% extends "Layout.html" %}
{% block main %}

    <style>
        #graph_panel{
            width:100%;
            height:600px;
        }
    </style>
    
    <div class="container">
        <div class="card">
            <table class="table" id="logtable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>作者</th>
                        <th>论文名称</th>
                        <th>会议/期刊</th>
                    </tr>
                </thead>
                <tbody id="table_body">
                </tbody>
            </table>
        </div>
    </div>
    <script>

        var motto = "“长风破浪会有时，直挂云帆济沧海。” ——李白《行路难》";

        var table = $("#table_body");
        $.get("/static/publications/patents.txt",function(data){
            var lines = data.split("\n");
            var lineno = 1;
            lines.forEach(function(line){
                var items = line.split("@");
                if(items.length > 0){
                    table.append("<tr><td>"+lineno+"</td><td>"+items[0]+"</td><td>"+items[1]+"</td><td>"+items[2]+"</td></tr>");
                    lineno += 1;
                }
            });
        });

    </script>

{% endblock %}
